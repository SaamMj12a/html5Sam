<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Validar Inputs</title>
</head>
<body>
    <form method="post" action="#">
       <label for="numeros">Numeros</label>
       <input maxlength="10" minlength="4" type="text" name="numeros" required="" pattern="[0-9]+">
       <br> 
       <label for="letras"> Letras</label>
       <input maxlength="10" minlength="4"type="text" name="letras" required="" pattern="[a-zA-Z]+">
       <br>
       <label for="textoArea"> Campo de Texto</label>
       <textarea name="textoArea" required=""> Agrega Descripcion </textarea>
       <button>Enviar</button>
        
    </form>
</body>
</html>
